{% extends "layout.html" %}

{% block content %}

<div class="flex items-center justify-center min-h-screen -mt-20">
<div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 w-full max-w-sm">
<h1 class="text-4xl font-extrabold text-gray-800 text-center mb-4">Login</h1>
<p class="text-center text-gray-600 mb-6">Use "admin" / "password123" or "user1" / "userpass" to log in.</p>
<form action="{{ url_for('login') }}" method="post" class="space-y-4">
<div>
<label for="username" class="block text-sm font-medium text-gray-700">Username</label>
<input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 p-2">
</div>
<div>
<label for="password" class="block text-sm font-medium text-gray-700">Password</label>
<input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 p-2">
</div>
<button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-700 transition-colors duration-300">
Log In
</button>
</form>
</div>
</div>
{% endblock %}
