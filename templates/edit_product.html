{% extends "layout.html" %}

{% block content %}

<div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 mx-auto max-w-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Product</h2>
        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 p-2">
            </div>
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 p-2">
            </div>
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 p-2">
            </div>
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Product Image (Leave blank to keep current)</label>
                <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-all duration-300">
            </div>
            {% if product.image_filename %}
            <div class="mt-4">
                <p class="text-sm font-medium text-gray-700">Current Image:</p>
                <img src="{{ url_for('static', filename='uploads/' + product.image_filename) }}" alt="{{ product.name }}" class="mt-2 w-32 h-32 object-cover rounded-md shadow border border-gray-200">
            </div>
            {% endif %}
            <div class="flex space-x-4 mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-700 transition-colors duration-300">
                    Update Product
                </button>
                <a href="{{ url_for('manage_products') }}" class="w-full text-center bg-gray-400 text-white font-semibold py-2 px-4 rounded-full hover:bg-gray-500 transition-colors duration-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
