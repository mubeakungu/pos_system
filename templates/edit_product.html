{% extends "layout.html" %}

{% block content %}

<div class="flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 w-full max-w-lg">
<h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Product</h2>
<form action="{{ url_for('edit_product', product_id=product.id) }}" method="post" enctype="multipart/form-data" class="space-y-4">
<div>
<label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
<input type="text" id="name" name="name" value="{{ product.name }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 p-2">
</div>
<div>
<label for="price" class="block text-sm font-medium text-gray-700">Price</label>
<input type="number" id="price" name="price" value="{{ "%.2f" | format(product.price) }}" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 p-2">
</div>
<div>
<label for="image" class="block text-sm font-medium text-gray-700">Product Image</label>
{% if product.image_filename %}
<img src="{{ url_for('static', filename='uploads/' + product.image_filename) }}" alt="{{ product.name }}" class="w-24 h-24 object-cover rounded-md shadow my-2">
{% endif %}
<input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-all duration-300">
</div>
<button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-700 transition-colors duration-300">
Update Product
</button>
</form>
<div class="text-center mt-4">
<a href="{{ url_for('manage_products') }}" class="text-gray-500 hover:text-gray-700">Cancel</a>
</div>
</div>
</div>
{% endblock %}
