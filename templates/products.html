{% extends "layout.html" %}

{% block content %}

<div class="flex flex-col lg:flex-row gap-8"> <!-- Add New Product Form --> <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 lg:w-1/3"> <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Product</h2> <form action="{{ url_for('manage_products') }}" method="post" class="space-y-4"> <div> <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label> <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 p-2"> </div> <div> <label for="price" class="block text-sm font-medium text-gray-700">Price</label> <input type="number" id="price" name="price" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 p-2"> </div> <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-700 transition-colors duration-300"> Add Product </button> </form> </div>

<!-- Product List -->
<div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 lg:w-2/3">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Available Products</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for id, product in products.items() %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ product.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${{ "%.2f" | format(product.price) }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <!-- TODO: Implement Edit and Delete functionality in app.py -->
                        <a href="#" class="text-blue-600 hover:text-blue-900 mr-4">Edit</a>
                        <a href="#" class="text-red-600 hover:text-red-900">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</div> {% endblock %}
