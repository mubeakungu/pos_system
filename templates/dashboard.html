{% extends "layout.html" %}

{% block content %}

<div class="text-center mb-8">
<h1 class="text-4xl font-extrabold text-gray-800">POS System Dashboard</h1>
<p class="text-gray-600 mt-2">Welcome to your management portal.</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
<h2 class="text-xl font-semibold text-gray-700">Total Sales</h2>
<p class="text-4xl font-bold text-blue-600 mt-2">KSh {{ "%.2f" | format(total_sales) }}</p>
</div>
<div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
<h2 class="text-xl font-semibold text-gray-700">Items Sold</h2>
<p class="text-4xl font-bold text-green-600 mt-2">{{ total_items }}</p>
</div>
<div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
<h2 class="text-xl font-semibold text-gray-700">Latest Sales</h2>
<p class="text-4xl font-bold text-yellow-600 mt-2">See Sales Tab</p>
</div>
</div>

{% endblock %}
